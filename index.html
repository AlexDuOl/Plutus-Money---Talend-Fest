<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Mobiscroll</title>
    <link href="css/mobiscroll.jquery.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    
        <div mbsc-form>
                <div class="mbsc-align-center">
                    <div class="mbsc-note mbsc-note-primary">Show colored dots, color entire dates or add labels to days.</div>
                </div>
                <div class="mbsc-form-group">
                    <div class="mbsc-form-group-title">Marked days</div>
                    <label>
                        <input id="demo-marked" type="hidden"  />
                    </label>
                </div>
                <div class="mbsc-form-group">
                    <div class="mbsc-form-group-title">Colored days</div>
                    <label>
                        <input id="demo-colored" type="hidden" />
                    </label>
                </div>
                <div class="mbsc-form-group">
                    <div class="mbsc-form-group-title">Labels</div>
                    <label>
                        <input id="demo-labels" type="hidden" />
                    </label>
                </div>
            </div>
            

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="mobiscroll/mobiscroll.jquery.min.js"></script>
    <script src="js/calendar.js"></script>

</body>

</html>
